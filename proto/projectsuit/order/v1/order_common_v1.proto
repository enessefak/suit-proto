syntax = "proto3";
package projectsuit.order.v1;


import "projectsuit/common/v1/money_v1.proto";

message OrderItem {
  string product_id = 1;
  int32 quantity = 2;
  projectsuit.common.v1.Money unit_price = 3;
}

message Order {
  string id = 1;
  string customer_id = 2;
  string table_id = 3;
  repeated OrderItem items = 4;
  projectsuit.common.v1.Money total = 5;
  string status = 6;
  int64 created_at = 7;
  int64 updated_at = 8;
}
