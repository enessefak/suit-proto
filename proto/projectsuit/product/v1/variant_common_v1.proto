syntax = "proto3";

package projectsuit.product.v1;

import "projectsuit/product/v1/price_common_v1.proto";

message ProductVariant {
  string id = 1;
  string sku = 2;
  string barcode = 3;
  bool is_active = 4;
  map<string, string> attributes = 5;
  repeated projectsuit.product.v1.ProductPrice prices = 6;
}