syntax = "proto3";

package projectsuit.product.v1;

import "projectsuit/common/v1/translation_v1.proto";
import "projectsuit/common/v1/common.proto";

message ProductTagInput {
  projectsuit.common.v1.Translation tag = 1;
  projectsuit.common.v1.Status status = 2;
}

message ProductTagView {
  string id = 1;
  string product_id = 2;
  projectsuit.common.v1.Translation tag = 3;
  projectsuit.common.v1.Status status = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}
